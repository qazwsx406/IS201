        <div class="title-gen center">Water Deer Insult Generator</div>
        <img class="gorani-icon-gen" src="./assets/goranismall.png" width="250px" alt="small gorani">
        <div class="large gray italic center" id="insult">
            <div>Click the button to generate an insult!</div>

        <button id="generateButton">Generate Insult</button>
    </div>

  <script>
document.getElementById('generateButton').addEventListener('click', async () => {
  const insultContainer = document.getElementById('insult');
  
  // Remove the initial text if it exists
  const initialText = insultContainer.querySelector('div'); // Select the initial div
  if (initialText) {
    initialText.remove(); // Remove it from the DOM
  }

  try {
    // Fetch insult from the API
    const response = await fetch('https://insults.tr00st.co.uk/phrases/so/?target=Water%20Deer');
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    // Parse the raw text response
    const insult = await response.text();

    // Create a new paragraph for the insult
    const newInsultElement = document.createElement('p');
    newInsultElement.textContent = insult; // Add the insult text
    newInsultElement.className = 'insult-line'; // Optional: Add a class for styling

    // Append the new insult to the container
    insultContainer.appendChild(newInsultElement);
  } catch (error) {
    // Handle errors gracefully
    const errorElement = document.createElement('p');
    errorElement.textContent = 'Failed to fetch insult. Try again later.';
    errorElement.style.color = 'red'; // Optional: Highlight error in red
    insultContainer.appendChild(errorElement);

    console.error('Error fetching insult:', error);
  }
});

  </script>
